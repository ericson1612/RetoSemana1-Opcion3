<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registros</h1>
    </header>
    <main>
        <section>

            <form>
                <p>
                    Por favor llene la información solicitada
                </p>
                <label for="nombres">Nombres:</label>
                <input type="text" placeholder="Ingrese su nombre" 
                id="nombres" 
                required
                minlength="3"
                maxlength="15"
                pattern="[A-Z a-z]+"
                >
                <br/>

                <label for="apellidos">Apellidos:</label>
                <input type="text" 
                placeholder="Ingrese su apellidos" 
                id="apellidos"
                required
                pattern="[A-Z a-z]{1,20}">
                <br/>

                <label for="direccion">Dirección:</label>
                <input type="text" placeholder="Ingrese su dirección" id="direccion">
                <br/>

                <label for="edad">Edad:</label>
                <input type="number" placeholder="Ingrese su edad" id="edad" min="0" max="120">
                <br/>

                <label for="email">Email:</label>
                <input type="email" 
                placeholder="Ingrese su correo" 
                id="email" 
                required
                pattern="[A-Z a-z 0,9]">
                <br/>

                <label for="contraseña">Contraseña:</label>
                <input type="password" placeholder="Ingrese su contraseña" id="contraseña">
                <br/>

                <label>Género</label>
                <br/>

                <input type="radio" name="genero">Masculino
                <input type="radio" name="genero">Fenemino
                <input type="radio" name="genero">Prefiero no decirlo
                <br>

                <label>Hobbies</label>
                <br>
                <input type="checkbox" value="autos">Automotriz
                <br>
                
                <input type="checkbox" value="autos">Automotriz
                <br>
                <input type="checkbox" value="autos">Automotriz
                <br>
                <input type="checkbox" value="viajes">Viajar
                <br>
                <label>Ciudad</label>
                <select>
                    <option selected disabled>Elija una Ciudad</option>
                    <option value="AM">Amazonas</option>
                    <option value="LI">Lima</option>
                    <option value="JUN">Huancayo</option>
                    <option value="IQ">Iquitos</option>
                </select>

                <br>
                <label>Biografia</label>
                <br>
                <textarea></textarea>
                <hr>
                <input type="submit" value="Enviar">

            </form>
        </section>
    </main>
</body>
</html>
